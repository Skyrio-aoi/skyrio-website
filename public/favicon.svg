<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="a" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#8BBDCB" stop-opacity="0.95"></stop>
      <stop offset="1" stop-color="#8BBDCB" stop-opacity="0.55"></stop>
    </linearGradient>
    <pattern id="scan" width="6" height="6" patternUnits="userSpaceOnUse">
      <rect width="6" height="6" fill="transparent"></rect>
      <rect y="0" width="6" height="1" fill="#8BBDCB" opacity="0.08"></rect>
    </pattern>
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="1.6" result="b"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="b"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <!-- base -->
  <rect width="64" height="64" rx="16" fill="#0B0F14"></rect>
  <rect x="1.5" y="1.5" width="61" height="61" rx="14.5" fill="none" stroke="#8BBDCB" stroke-opacity="0.30" stroke-width="3"></rect>

  <!-- subtle scanlines -->
  <rect x="6" y="6" width="52" height="52" rx="12" fill="url(#scan)"></rect>

  <!-- pixel S -->
  <g filter="url(#glow)" fill="url(#a)">
    <!-- top bar -->
    <rect x="16" y="16" width="32" height="6" rx="2"></rect>
    <rect x="16" y="22" width="8" height="6" rx="2"></rect>
    <rect x="16" y="28" width="26" height="6" rx="2"></rect>
    <rect x="40" y="34" width="8" height="6" rx="2"></rect>
    <rect x="16" y="40" width="32" height="6" rx="2"></rect>
  </g>

  <!-- small corner pixel accents -->
  <g fill="#8BBDCB" opacity="0.35">
    <rect x="10" y="12" width="3" height="3" rx="1"></rect>
    <rect x="51" y="12" width="3" height="3" rx="1"></rect>
    <rect x="10" y="49" width="3" height="3" rx="1"></rect>
    <rect x="51" y="49" width="3" height="3" rx="1"></rect>
  </g>
</svg>